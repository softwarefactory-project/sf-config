        - title: Zuul Job Queue
          span: 4
          targets:
            # - target: alias(stats.gauges.zuul.geard.queue.running, 'Running')
            # - target: alias(stats.gauges.zuul.geard.queue.waiting, 'Waiting')
            # - target: alias(stats.gauges.zuul.geard.queue.total, 'Total Jobs')
            # - target: alias(stats.gauges.zuul.geard.workers, 'Workers')
            - query: SELECT last("value") FROM /^zuul.geard.queue.running/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Running'
            - query: SELECT last("value") FROM /^zuul.geard.queue.waiting/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Waiting'
            - query: SELECT last("value") FROM /^zuul.geard.queue.total/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Total Jobs'
            - query: SELECT last("value") FROM /^zuul.geard.workers/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Workers'
          type: graph
