    - title: Graphs
      height: 250px
      panels:
        - title: Test Nodes
          span: 4
          stack: false
          tooltip:
            value_type: individual
          targets:
            #- target: alias(stats.gauges.nodepool.nodes.building, 'Building')
            #- target: alias(stats.gauges.nodepool.nodes.ready, 'Available')
            #- target: alias(stats.gauges.nodepool.nodes.used, 'In Use')
            #- target: alias(stats.gauges.nodepool.nodes.delete, 'Deleting')
            #- target: alias(sumSeries(stats.gauges.nodepool.provider.*.max_servers), 'Max')
            - query: SELECT last("value") FROM /^nodepool.nodes.building/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Building'
            - query: SELECT last("value") FROM /^nodepool.nodes.ready/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Available'
            - query: SELECT last("value") FROM /^nodepool.nodes.used/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'In Use'
            - query: SELECT last("value") FROM /^nodepool.nodes.delete/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Deleting'
            - query: SELECT last("value") FROM /^nodepool.provider.*.max_servers/ WHERE $timeFilter GROUP BY time($__interval) fill(previous)
              rawQuery: true
              alias: 'Max'
          type: graph
