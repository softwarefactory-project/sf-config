# This file is managed by ansible, don't edit
# This is the definition of the default jobs

# sqlreporter score value:
# +1/-1  check
# +2/-2  gate
# +1/-3  periodic (less critical than post)
# +1/-4  post (very critical error)
# +1/-5  tag (even more critical error to look for)
- pipeline:
    name: check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from Zuul.
    failure-message: Build failed.
    manager: independent
    precedence: low
    require:
      gerrit:
        open: True
        current-patchset: True
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
          comment: (?i)retrigger
        # this one is for people used to the openstack workflow
        - event: comment-added
          comment: (?i)recheck
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 1
      sqlreporter:
        score: 1
    failure:
      gerrit:
        verified: -1
      sqlreporter:
        score: -1

- pipeline:
    name: gate
    description: Changes that have been approved by core developers are enqueued in order in this pipeline
    manager: dependent
    precedence: normal
    require:
      gerrit:
        open: True
        current-patchset: True
        approval:
          - verified: [1, 2]
            username: zuul
          - code-review: 2
          - workflow: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - code-review: 2
        - event: comment-added
          approval:
            - workflow: 1
        - event: comment-added
          approval:
            - verified: 1
          username: zuul
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 2
        submit: true
      sqlreporter:
        score: 2
    failure:
      gerrit:
        verified: -2
      sqlreporter:
        score: -2
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    description: This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!(devnull|refs/.*)).*$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -4

- pipeline:
    name: periodic
    description: Jobs in this queue are triggered daily.
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -3

- pipeline:
    name: tag
    description: This pipeline runs jobs in response to any tag event.
    manager: independent
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -5

- pipeline:
    name: experimental
    description: On-demand pipeline for requesting a run against a set of jobs that are not yet gating. Leave review comment of "check experimental" to run jobs in this pipeline.
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    manager: independent
    precedence: normal
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
    success:
      gerrit: {}
      sqlreporter:
        score: 1
    failure:
      gerrit: {}
      sqlreporter:
        score: -1

- job:
    name: config-check
    nodes:
      - name: master
        image: master

- job:
    name: config-update
    nodes:
      - name: master
        image: master

- project:
    name: config
    check:
      jobs:
        - config-check
    gate:
      jobs:
        - config-check
    post:
      jobs:
        - config-update
