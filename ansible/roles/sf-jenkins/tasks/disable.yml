---
- name: Disable services
  service:
    name: jenkins
    state: stopped
    enabled: "no"

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/jenkins
        - /etc/jenkins_jobs

    - name: Remove packages
      yum:
        name: "{{ item }}"
        state: absent
      with_items:
        - jenkins
        - python2-jenkins-job-builder
  when: erase == True
