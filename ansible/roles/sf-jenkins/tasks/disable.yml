---
- name: Disable services
  service:
    name: jenkins
    state: stopped
    enabled: no

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/jenkins
        - /etc/jenkins_jobs

    - name: Remove packages
      yum:
        name: "jenkins-1.651.3"
        state: absent
  when: erase == True
