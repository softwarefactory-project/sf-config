---
 - block:
     - name: Remove config files
       file:
         path: "{{ item }}"
         state: absent
       with_items:
         - /etc/graphite-api.yaml
         - /etc/httpd/conf.d/graphite-api.conf
         - /var/lib/graphite-api
         - /var/www/graphite-api
       notify: apache reload

     - name: Remove packages
       yum:
         name: graphite-api
         state: absent
   when: erase == True
