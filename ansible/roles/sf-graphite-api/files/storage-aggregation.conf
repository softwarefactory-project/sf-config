[min]
pattern = \.min$
xFilesFactor = 0
aggregationMethod = min

[max]
pattern = \.max$
xFilesFactor = 0
aggregationMethod = max

[sum]
pattern = \.count$
xFilesFactor = 0
aggregationMethod = sum

[stats_count]
pattern = ^stats_count\..*
xFilesFactor = 0
aggregationMethod = sum

[default_average]
pattern = .*
xFilesFactor = 0
aggregationMethod = average
