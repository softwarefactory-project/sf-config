---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"
- name: Execute upgrade tasks
  command: /bin/true
  notify: restart ochlero
  when: _version is changed
- include_tasks: "{{ sf_tasks_dir }}/write_version.yml"

- name: "Setup ochlero config"
  template:
    src: ochlero.yaml.j2
    dest: /etc/ochlero/ochlero.yaml
  notify: restart ochlero

- name: Start service
  systemd:
    name: ochlero
    state: started
    daemon_reload: "yes"
    enabled: "yes"
