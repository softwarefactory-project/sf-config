---
- name: Disable service
  service:
    name: etherpad
    state: stopped
    enabled: "no"
  ignore_errors: "yes"

- name: Delete container - etherpad
  include_role:
    name: sf-container
    tasks_from: delete.yaml
  loop: "{{ etherpad_components }}"

- block:
    - name: Remove files
      file:
        path: "{{ etherpad_lib_dir }}"
        state: absent

    - name: Remove packages
      yum:
        name: etherpad
        state: absent
  when: erase == True
