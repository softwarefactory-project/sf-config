---
- name: Disable service
  service:
    name: etherpad
    state: stopped
    enabled: "no"
  ignore_errors: "yes"

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/etherpad
        - /var/log/etherpad

    - name: Remove packages
      yum:
        name: etherpad
        state: absent
  when: erase == True
