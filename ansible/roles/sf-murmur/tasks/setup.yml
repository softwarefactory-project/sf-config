---
- name: Create user
  include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=umurmurd"

- name: Install config file
  template:
    src: umurmurd.conf.j2
    dest: /etc/umurmurd/umurmurd.conf
    owner: root
    group: umurmurd
    mode: 0440
  notify: restart umurmurd

- name: Start service
  systemd:
    name: umurmurd
    state: started
    daemon_reload: "yes"
    enabled: "yes"
