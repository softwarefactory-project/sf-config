---
- name: Create cauth state file
  file:
    path: /var/lib/software-factory/state/
    state: touch
  changed_when: false

- name: Check local cauth config
  command: cat /var/lib/software-factory/state/cauth_config
  register: localconfig
  changed_when: false

- name: Check upstream cauth config
  command: git log -n 3 --oneline cauth/ resources/
  args:
    chdir: /root/config
  register: upstreamconfig
  changed_when: false

- name: Update cauth configuration
  block:
    - name: Update local cauth configuration files
      copy:
        src: "{{ item }}"
        dest: "/etc/cauth/"
      with_fileglob:
        - "/root/config/cauth/*"

    - include_tasks: "{{ sf_tasks_dir }}/fetch_update_configuration.yml service_name=cauth service_config_dir=/etc/cauth service_config_name=default.yaml"
      when: localconfig.stdout != upstreamconfig.stdout

    - name: Dump cauth configuration in EL
      command: cauth-indexer --refresh-projects-index --config /etc/cauth/config.py

    - name: Write config repo sha1 matching current cauth configuration
      copy:
        content: "{{ upstreamconfig.stdout }}"
        dest: /var/lib/software-factory/state/cauth_config
  when: localconfig.stdout != upstreamconfig.stdout
