---
- name: Add username column to auth_mapping table
  command: mysql cauth -e "ALTER TABLE auth_mapping ADD username VARCHAR(4096)"
  delegate_to: "{{ mysql_host }}"
  ignore_errors: yes
  when: sf_previous_version < 3.1

# TODO: remove this once cauth package release 5 is used
- name: Fix /var/log/cauth insecure permissions
  file:
    path: /var/log/cauth
    owner: apache
    group: apache
    mode: 0750
    state: directory

- name: For apache reload
  command: /bin/true
  notify: apache reload
