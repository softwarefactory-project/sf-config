---
- name: "Fetch nodepool logs"
  synchronize:
    mode: pull
    src: "{{ nodepool3_log_dir }}"
    dest: "{{ log_dest }}/log"
  ignore_errors: true

- name: "Fetch nodepool config"
  synchronize:
    mode: pull
    src: "{{ nodepool3_conf_dir }}"
    dest: "{{ log_dest }}/etc"
    rsync_opts: "--exclude scripts"
  ignore_errors: true
