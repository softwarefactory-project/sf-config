---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"

- include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=managesf ssh_key=service_rsa"

- name: "Create config directory"
  file:
    path: /etc/managesf
    state: directory
    mode: 0750
    group: managesf

- name: "Install resources management script"
  template:
    src: resources.sh.j2
    dest: /usr/libexec/software-factory/resources.sh
    mode: 0555
  delegate_to: "{{ item }}"
  with_items: "{{ executor_hosts | union( groups['install-server'] ) }}"

- name: "Setup config.py"
  template:
    src: config.py.j2
    dest: /etc/managesf/config.py
    group: managesf
    mode: 0440
  notify: restart managesf

- block:
    - name: Update local config repo remote url if fqdn is updated
      command: 'git remote set-url origin {{ config_public_location }}'
      args:
        chdir: "/var/lib/managesf/git/local/{{ config_project_name }}"

    - name: Restart service when fqdn is updated
      systemd:
        name: managesf
        state: restarted
  when: update_fqdn

- name: Start service
  systemd:
    name: managesf
    state: started
    daemon_reload: "yes"
    enabled: "yes"
