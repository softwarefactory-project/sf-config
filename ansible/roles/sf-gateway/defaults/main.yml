---
role_actions:
  - install
  - update
  - setup
  - get_logs
  - disable
  - backup
  - restore

role_package: any

gateway_host: localhost
nodepool_builder_host: ""
logserver_host: ""

elasticsearch_http_port: 9200
elasticsearch_host: elasticsearch.example.com
elasticsearch_internal_url: "http://{{ elasticsearch_host }}:{{ elasticsearch_http_port }}"

kibana_http_port: 5601
kibana_host: kibana.example.com
kibana_internal_url: "http://{{ kibana_host }}:{{ kibana_http_port }}"

welcome_page_path: "sf/welcome.html"

# Base64 encoded logo data
gateway_topmenu_logo_data: ""
gateway_favicon_data: ""
gateway_splash_image_data: ""

# Default needed to generate _nodepool.yaml defconf
nodepool_conf_dir: "/etc/opt/rh/rh-python35/nodepool"
nodepool_lib_dir: "/var/opt/rh/rh-python35/lib/nodepool"
nodepool_log_dir: "/var/opt/rh/rh-python35/log/nodepool"
nodepool_sysconfig: "/etc/opt/rh/rh-python35/sysconfig/nodepool"
nodepool_webapp_port: 8006

gateway_directories: ""
