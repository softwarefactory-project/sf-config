---
- name: "Install requirements"
  yum:
    name: "{{ item }}"
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"
  with_items:
    - sf-web-assets
    - sf-docs
    - httpd
    - mod_ssl
    - mod_wsgi
    - mod_auth_pubtkt
    - rh-python35-zuul-jobs-doc

- name: "Install zuul webui"
  yum:
    name: "zuul-webui"
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"
  when: "'zuul' in roles"

- name: "Install zuul webui"
  yum:
    name: "rh-python35-zuul-webui"
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"
  when: "'zuul' in roles"
