---
- name: Backup data
  synchronize:
    mode: pull
    src: "{{ item }}"
    dest: "{{ backup_dest }}/"
    delete: "yes"
    rsync_opts: --relative
  loop:
    - /etc/httpd/pages.d/
    - /var/www/pages/
    - /var/www/.config

- name: Backup extra directories
  synchronize:
    mode: pull
    src: "{{ item.path }}"
    dest: "{{ backup_dest }}/"
    delete: "yes"
    rsync_opts: --relative
  loop: "{{ gateway_directories }}"
  when: gateway_directories
