---
- name: Backup data
  synchronize:
    mode: pull
    src: "{{ item }}"
    dest: "{{ backup_dest }}/"
    delete: "yes"
    rsync_opts: --relative
  with_items:
    - /etc/letsencrypt/
    - /etc/httpd/managesf_htpasswd
    - /etc/httpd/pages.d/
    - /var/www/pages/

- name: Backup extra directories
  synchronize:
    mode: pull
    src: "{{ item.path }}"
    dest: "{{ backup_dest }}/"
    delete: "yes"
    rsync_opts: --relative
  with_items: "{{ gateway_directories }}"
  when: gateway_directories
