---
role_actions:
  - setup
  - upgrade
  - reset_config_repo
  - copy_config_repo
  - notify

role_package: any

zuul_mqtt_start_topic: "zuul/{pipeline}/start/{project}/{branch}"
zuul_mqtt_failure_topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
zuul_mqtt_success_topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
