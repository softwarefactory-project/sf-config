# This file is managed by ansible, do not edit directly

- name: Define linters packages fact
  set_fact:
    linters_pkgs:
      - yamllint
      - python3-flake8
      - python-tox
      - traceroute
      - rpm-build

- name: Install linters packages
  yum:
    name: "{{ linters_pkgs }}"
    state: present
