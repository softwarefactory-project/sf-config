# This file is managed by ansible, do not edit directly

- name: Define linters packages fact
  set_fact:
    linters_pkgs:
      - yamllint
      - bashate
      - python-flake8
      - python-tox
      - unzip
      - traceroute
      - rpm-build
      - python2-coverage
      - python2-pelican
      - python2-sphinx
      - doc8
      - ansible-lint

- name: Install linters packages
  yum:
    name: "{{ linters_pkgs }}"
    state: present
