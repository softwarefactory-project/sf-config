mqtt_payload:
  branch: "{{ zuul.branch }}"
  build: "{{ zuul.build }}"
  buildset: "{{ zuul.buildset }}"
  change: "{{ zuul.change }}"
  change_url: "{{ zuul.change_url }}"
  executor_hostname: "{{ zuul.executor.hostname }}"
  job: "{{ zuul.job }}"
  jobtags: "{{ zuul.jobtags }}"
  newrev: "{{ zuul.newrev | default(None) }}"
  oldrev: "{{ zuul.oldrev | default(None) }}"
  patchset: "{{ zuul.patchset }}"
  pipeline: "{{ zuul.pipeline }}"
  project: "{{ zuul.project }}"
  projects: "{{ zuul.projects }}"
  ref: "{{ zuul.ref }}"
  status: "START"
  tag: "{{ zuul.tag | default(None) }}"
  tenant: "{{ zuul.tenant }}"
  timeout: "{{ zuul.timeout }}"
  voting: "{{ zuul.voting }}"
