---
- stat:
    path: /root/config/zuulV3
  register: zuulv3_config_dir

- block:
    - name: Add zuulV3 configuration directory to the config repo
      command: "{{ item }}"
      args:
        chdir: /root/config
      with_items:
        - git fetch --all
        - git reset --hard origin/master --
        - git clean -f -x -d
        - cp -R /usr/share/sf-config/ansible/roles/sf-repos/files/config/zuulV3/ .
        - git add zuulV3
        - git commit -m 'Add zuulV3 configuration directory'
        - git push git+ssh://gerrit/config master
  when: zuulv3_config_dir.stat.exists != True

- stat:
    path: /root/config/nodepoolV3
  register: nodepoolv3_config_dir

- block:
    - name: Create default nodepoolV3 config
      command: "{{ item }}"
      args:
        chdir: /root/config
      with_items:
        - git fetch --all
        - git reset --hard origin/master --
        - git clean -f -x -d
        - cp -R /usr/share/sf-config/ansible/roles/sf-repos/files/config/nodepoolV3/ .
        - git add nodepool
        - git commit -m 'Add nodepoolV3 configuration'
        - git push git+ssh://gerrit/config master
  when: nodepoolv3_config_dir.stat.exists != True

- block:
    - name: Update _local_hypervisor_oci configuration
      template:
        src: "config/nodepoolV3/_local_hypervisor_oci.yaml.j2"
        dest: "/root/config/nodepoolV3/_local_hypervisor_oci.yaml"
      register: _local_hypervisor_oci_config

    - name: Push config repo change
      command: "git {{ item }}"
      args:
        chdir: "/root/config"
      with_items:
        - "add nodepoolV3/_local_hypervisor_oci.yaml"
        - "commit -m 'nodepool3: Update hypervisor_oci config'"
        - "push git+ssh://gerrit/config master"
      when: _local_hypervisor_oci_config|changed

- stat:
    path: /root/zuul-jobs
  register: zuul_jobs_done

- block:
    - name: Check if repository exists
      command: python -c "import requests; print('zuul-jobs' in requests.get('{{ managesf_internal_url }}/resources').json().get('resources', {}).get('repos', {}))"
      register: jobs_resource

    - name: Create empty resources file
      shell: "echo 'resources: {}' > /root/empty_resources.yaml"
      when: jobs_resource.stdout == 'False'

    - name: Create repository
      command: "{{ item }}"
      args:
        chdir: /root/config
      with_items:
        - git fetch --all
        - git reset --hard origin/master --
        - git clean -f -x -d
        - /usr/share/sf-config/scripts/create_project_resources.py --repo zuul-jobs --core admin@{{ fqdn }} resources/_zuul-jobs.yaml
        - /usr/local/bin/resources.sh direct_apply /root/empty_resources.yaml resources/_zuul-jobs.yaml
        - git add resources/_zuul-jobs.yaml
        - git commit -m 'Create zuul-jobs repository'
        - git push git+ssh://gerrit/config master
      when: jobs_resource.stdout == 'False'

    - name: Create a temporary clone directory
      command: mktemp -d
      register: jobs_tmp

    - set_fact:
        zuul_jobs_clone_dir: "{{ jobs_tmp.stdout }}"

    - name: Clone the zuul-jobs repository
      git:
        repo: git+ssh://gerrit/zuul-jobs
        dest: "{{ zuul_jobs_clone_dir }}"

    - include: sync_zuul_jobs_content.yml

    - name: Push zuul jobs repo
      command: "git {{ item }}"
      args:
        chdir: "{{ zuul_jobs_clone_dir }}"
      with_items:
        - "add -A"
        - "commit -m 'Initialize zuul-jobs repository'"
        - "push git+ssh://gerrit/zuul-jobs master"
      when: zuul_conf_updated

    - name: Save zuul jobs repo
      command: "mv {{ zuul_jobs_clone_dir }} /root/zuul-jobs"
  when: zuul_jobs_done.stat.exists != True
