---
- name: Disable services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: "no"
  with_items: "{{ pagure_services }}"
  ignore_errors: "yes"

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/pagure
  when: erase == True
