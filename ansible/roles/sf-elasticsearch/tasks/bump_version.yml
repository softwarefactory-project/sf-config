---
- name: Stop service
  systemd:
    name: elasticsearch
    state: stopped

- name: Remove 2.x config files
  file:
    path: '{{ item }}'
    state: absent
  loop:
    - /etc/elasticsearch/elasticsearch.yml
    - /etc/sysconfig/elasticsearch

- name: Install elasticsearch
  yum:
    name: elasticsearch
    state: latest
