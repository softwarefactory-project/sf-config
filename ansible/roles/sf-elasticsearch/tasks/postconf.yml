- name: Set default number of replicas
  uri:
    url: '{{ item.url }}'
    method: PUT
    body_format: json
    body: '{{ item.body }}'
    status_code: 200
  loop:
    - url: 'http://elasticsearch.{{ fqdn }}:9200/_template/template_1'
      body: '{
                "template" : "*",
                "settings" : {
                    "number_of_replicas" : {{ elasticsearch_replicas }}
                }
            }'
