- name: Configure elasticsearch replicas
  uri:
    url: '{{ item.url }}'
    method: PUT
    body_format: json
    body: '{{ item.body }}'
    status_code: 200
  loop:
    - url: 'http://{{ fqdn }}/elasticsearch/_template/template_1'
      body: '{
                "template" : "*",
                "settings" : {
                    "number_of_replicas" : {{ elasticsearch_replicas }}
                }
            }'
    - url: "http://{{ fqdn }}/elasticsearch/_settings?pretty"
      body: '{ "index":
               { "number_of_replicas": {{ elasticsearch_replicas }}
               }
             }'
