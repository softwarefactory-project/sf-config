---
- name: Install requirements
  yum:
    name:
      - java-1.8.0-openjdk
      - elasticsearch-curator
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"

- include_tasks: configure_mirror.yml

- name: Install Elasticsearch package
  yum:
    name: "elasticsearch"
    state: present
    disablerepo: "*"
    enablerepo: "{{ elastic_repo_name }}"
  register: el_installed

- when: el_installed is changed
  name: Bootstrap Elasticsearch with default config
  systemd:
    name: elasticsearch
    state: started
    daemon_reload: "yes"
    enabled: "yes"
