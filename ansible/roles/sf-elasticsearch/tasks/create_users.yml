---
- name: Generate hash for admin user
  command: |
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['elasticsearch_password'] }}
  register: _elk_admin_hash
  no_log: show_hidden_logs == False
  environment:
    JAVA_HOME: "{{ java_home }}"

