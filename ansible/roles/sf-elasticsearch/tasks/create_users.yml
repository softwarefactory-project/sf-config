- name: Set the security plugin configuration
  template:
    src: "{{ item }}.j2"
    dest: "{{ opendistro_plugin_dir }}/securityconfig/{{ item }}"
  loop:
    - internal_users.yml
    - tenants.yml
    - config.yml
    - roles.yml
    - roles_mapping.yml

# https://opendistro.github.io/for-elasticsearch-docs/docs/security/configuration/generate-certificates/#run-securityadminsh
- name: Reconfigure Elasticsearch security plugin
  shell: >
    {{ opendistro_plugin_dir }}/tools/securityadmin.sh \
      -cd {{ opendistro_plugin_dir }}/securityconfig/ \
      -icl -nhnv -cacert {{ elk_stack_certs }}/root-ca.pem \
      -cert {{ elk_stack_certs }}/admin.pem \
      -key {{ elk_stack_certs }}/admin-key.pem \
      -h {{ elasticsearch_host }}
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Write credentials to file
  copy:
    dest: /etc/software-factory/elasticsearch.yml
    content: |
      admin: {{ elasticsearch['elasticsearch_password']  }}
      kibanaserver: {{ elasticsearch['kibanaserver_password'] }}
      logstash: {{ elasticsearch['logstash_password'] }}
      readonly: {{ elasticsearch['readonly_password'] }}
      repoxplorer: {{ elasticsearch['repoxplorer_password'] }}
      curator: {{ elasticsearch['curator_password'] }}
