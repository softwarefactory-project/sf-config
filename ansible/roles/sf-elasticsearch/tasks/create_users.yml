---
- name: Generate hash for admin user
  command: |
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['elasticsearch_password'] | default(elasticsearch_password) }}
  register: _elk_admin_hash
  no_log: show_hidden_logs == False
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Generate hash for kibana user
  command: |
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['kibanaserver_password'] | default(kibanaserver_password) }}
  register: _elk_kibana_hash
  no_log: show_hidden_logs == False
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Generate hash for logstash user
  command: |
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['logstash_password'] | default(logstash_password) }}
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['logstash_password'] | default('logstash') }}
  register: _elk_logstash_hash
  no_log: show_hidden_logs == False
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Generate hash for readall user
  command: |
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['readonly_password'] | default(readonly_password) }}
  register: _elk_readall_hash
  no_log: show_hidden_logs == False
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Generate hash for repoXplorer user
  command: |
    {{ opendistro_plugin_dir }}/tools/hash.sh -p{{ elasticsearch['repoxplorer_password'] | default(repoxplorer_password) }}
  register: _elk_repoxploer_hash
  no_log: show_hidden_logs == False
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Set the security plugin configuration
  template:
    src: "{{ item }}.j2"
    dest: "{{ opendistro_plugin_dir }}/securityconfig/{{ item }}"
  loop:
    - internal_users.yml
    - tenants.yml
    - config.yml
    - roles.yml
    - roles_mapping.yml

# FROM: https://github.com/opendistro/for-elasticsearch-docs/issues/5
- name: Reconfigure Elasticsearch security plugin
  shell: >
    {{ opendistro_plugin_dir }}/tools/securityadmin.sh \
      -cd {{ opendistro_plugin_dir }}/securityconfig/ \
      -icl -nhnv -cacert {{ elk_stack_certs }}/root-ca.pem \
      -cert {{ elk_stack_certs }}/admin.pem \
      -key {{ elk_stack_certs }}/admin-key.pem \
      -h {{ elasticsearch_host }}
  environment:
    JAVA_HOME: "{{ java_home }}"

- name: Write credentials to file
  copy:
    dest: /etc/software-factory/elasticsearch.yml
    content: |
      admin: {{ elasticsearch['elasticsearch_password']  }}
      kibanaserver: {{ elasticsearch['kibanaserver_password'] | default('kibanaserver') }}
      logstash: {{ elasticsearch['logstash_password'] | default('logstash') }}
      readonly: {{ elasticsearch['readonly_password'] | default('kibana') }}
      repoxplorer: {{ elasticsearch['repoxplorer_password'] | default('repoxplorer') }}
