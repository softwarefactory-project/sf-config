---
- name: Check if Kibana service is alive
  wait_for:
    host: "{{ kibana_host }}"
    port: 5601
    timeout: 1
  register: kibana_status
  ignore_errors: true

- name: Create backup of all Kibana objects
  command: |
    /usr/local/bin/kibana-backup.py --kibana-url "{{ kibana_internal_url }}" --backup-dir {{ kibana_backup_dir }} backup
  when: kibana_status is successful
