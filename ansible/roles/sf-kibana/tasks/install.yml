---
- name: Install kibana package
  yum:
    name: kibana
    state: present
    disablerepo: "*"
    enablerepo: "{{ elasticsearch_repo_name }}"

- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"

- name: Get kibana version
  shell: grep -oE '[0-9]' /var/lib/software-factory/versions/sf-kibana  | head -n 1
  register: kibana_version

- include_tasks: bump_version.yml
  when: kibana_version.stdout < 5

