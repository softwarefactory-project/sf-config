---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"

- include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=kibana"

- name: Ensure Kibana access to ElasticSearch
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: "^elasticsearch.url{{':'}}.*"
    line: "elasticsearch.url{{':'}} \"http://elasticsearch.{{ fqdn }}:9200\""
  register: kibanaconf

- name: Ensure Kibana access to ElasticSearch
  lineinfile:
    dest: /root/kibana.yml
    regexp: '^#?{{ item.regexp }}.*'
    line: '{{ item.line }}'
  with_items:
    - regexp: 'elasticsearch.hosts'
      line: 'elasticsearch.hosts: ["http://elasticsearch.{{ fqdn }}:9200"]'
    - regexp: 'server.host'
      line: 'server.host: kibana.{{ fqdn }}'

