---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"
- include_tasks: "{{ sf_tasks_dir }}/create_user.yml"
  vars:
    user_name: logstash

- stat:
    path: /var/log/logstash/logstash.log
  register: logfile

- name: Create logstash.log
  file:
    path: /var/log/logstash/logstash.log
    owner: logstash
    group: logstash
  when: logfile.stat.exists

- name: Check if logstash-filter-multiline plugin is already installed
  shell: |
    /usr/share/logstash/bin/logstash-plugin list
  register: _logstash_plugins

- name: Install logstash-filter-multiline plugin
  when: "'logstash-filter-multiline' not in _logstash_plugins"
  block:
    - name: Stop logstash before plugin install
      service:
        name: logstash
        enabled: "yes"
        state: stopped

    # NOTE: plugin install requires more than 128MB of Xmx.
    # This value later will be overwritten
    - name: Increase temporary logstash_maximum_heap_size
      lineinfile:
        dest: /etc/logstash/jvm.options
        regexp: '^#?-Xmx.*'
        line: "-Xmx512"

    - name: Install plugin
      shell: |
        /usr/share/logstash/bin/logstash-plugin install logstash-filter-multiline
      register: _multiline_plugin_setup

- name: Install configuration files
  template:
    src: "{{ item.name }}.j2"
    dest: "{{ item.path | default('/etc/logstash') }}/{{ item.name }}"
  register: logstash_templates
  loop:
    - {name: 'curator.yml'}
    - {name: 'delete_old_indices.yml'}
    - {name: 'indexer.conf', path: '/etc/logstash/conf.d'}

- name: Configure jvm
  lineinfile:
    dest: /etc/logstash/jvm.options
    regexp: '^#?{{ item.regexp }}.*'
    line: '{{ item.line }}'
  loop:
    - regexp: '-Xms'
      line: '-Xms{{ logstash_minimum_heap_size }}'
    - regexp: '-Xmx'
      line: '-Xmx{{ logstash_maximum_heap_size }}'
  register: logstash_config

- name: Restart logstash if needed
  service:
    name: logstash
    state: restarted
  when: logstash_config is changed or logstash_templates is changed

- name: Enable logstash
  service:
    name: logstash
    enabled: "yes"
    state: started

- name: Setup delete old logstash indexes CRON
  cron:
    name: "Delete old logstash indexes"
    minute: 0
    hour: 0
    day: '*'
    job: "/bin/curator --config /etc/logstash/curator.yml /etc/logstash/delete_old_indices.yml"
