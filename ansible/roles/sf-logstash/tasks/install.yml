---
- include_tasks: configure_mirror.yml

- name: Install requirements
  yum:
    name: java-1.8.0-openjdk
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"

- name: Install logstash package
  yum:
    name: logstash
    state: present
    disablerepo: "*"
    enablerepo: "{{ elastic_repo_name }}"

# The Elasticsearch repo is in conflict with
# Opendistro packages. Sometimes it block `yum update`
# command so let's disable it on the end.
- name: Disable Elasticsearch repository
  yum_repository:
    name: "{{ elastic_repo_name }}"
    enabled: no
