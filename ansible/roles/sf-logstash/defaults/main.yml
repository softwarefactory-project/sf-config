---
role_actions:
  - install
  - setup
  - disable
  - get_logs

role_package: logstash

logstash_repo_name: logstash
logstash_repo_desc: Logstash repository
logstash_repo_url: https://artifacts.elastic.co/packages/6.x/yum
logstash_repo_gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
logstash_repo_gpgcheck: 1

logstash_retention_days: 60
