---
- name: Disable services
  service:
    name: 'grafana-server'
    state: stopped
    enabled: "no"
  ignore_errors: "yes"

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - '/etc/{{ service_name }}'
        - '/var/lib/{{ service_name }}'
        - '/var/log/{{ service_name }}'
        - "/etc/yum.repos.d/{{ grafana_repo_name }}.repo"
      ignore_errors: "yes"

    - name: Remove packages
      yum:
        name: '{{ item }}'
        state: absent
      loop:
        - '{{ service_name }}'
  when: erase == True
