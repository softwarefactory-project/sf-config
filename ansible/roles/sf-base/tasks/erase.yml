- block:
    - name: Remove files
      file:
        path: {{ item }}
        state: absent
      with_items:
        - /var/lib/software-factory
        - /var/log/software-factory
        - /var/lib/cauth
        - /var/lib/edeploy
        - /etc/pki/ca-trust/source/anchors/localCA.pem

    - name: "Update trust"
      command: update-ca-trust

    - name: "Remove packages"
      yum: name={{ item }} state=absent
      with_items:
        - sf-release
        - sf-config
  when: erase == True
