---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"

- name: Add FQDN to prompt
  copy:
    src: prompt.sh
    dest: /etc/profile.d/prompt.sh

- name: Disable cloud-init
  service:
    name: "{{ item }}"
    state: stopped
    enabled: "no"
  loop:
    - cloud-init
    - cloud-init-local
    - cloud-config
    - cloud-final
  failed_when: "False"

- name: Start haveged
  service:
    name: haveged
    state: started
    enabled: "yes"
  when: ansible_virtualization_type != "podman"

- name: Start rsyslogd
  service:
    name: rsyslog
    state: started
    enabled: "yes"

- name: Disable DNS lookup in sshd
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '.*UseDNS.*'
    line: "UseDNS no"
  register: sshd_config

- name: Restart sshd
  service:
    name: sshd
    state: reloaded
    enabled: "yes"
  when: sshd_config is changed

- name: Disable StrictHostKeyChecking
  lineinfile:
    dest: /etc/ssh/ssh_config
    line: "        StrictHostKeyChecking no"
    insertafter: "^Host *$"

- name: Set selinux mode
  selinux:
    policy: targeted
    state: permissive
  when: ansible_virtualization_type != "podman"

- name: Set sysctl values
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
  loop: "{{ base_sysctl | dict2items }}"
  when: ansible_virtualization_type != "podman"

- name: Start auditd
  systemd:
    name: auditd
    enabled: "yes"
    state: started
  when: ansible_virtualization_type != "podman"

- name: Manage /etc/hosts
  template:
    src: "{{ sf_templates_dir }}/etc-hosts.j2"
    dest: /etc/hosts
    mode: 0644
  when: manage_etc_hosts|default(true)

- name: Disable root password login
  user:
    name: root
    password: "*"

- name: Remove requiretty from sudoers
  lineinfile:
    dest: /etc/sudoers
    state: absent
    regexp: "^Defaults.*requiretty"

- name: Set selinux policies for httpd
  seboolean:
    name: "{{ item }}"
    state: "yes"
    persistent: "yes"
  loop:
    - httpd_can_network_connect
    - httpd_can_network_connect_db
    - logging_syslogd_can_sendmail
  when:
    - ansible_selinux.status == "enabled"
    - ansible_virtualization_type != "podman"

- name: Configure ntp server
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
  register: ntp_config

- name: Start ntpd
  service:
    name: ntpd
    enabled: true
    state: restarted
  when:
    - ansible_virtualization_type != "podman"
    - ntp_config is changed

- name: Add localCA to pki trust
  copy:
    content: "{{ localCA_pem }}"
    dest: "/etc/pki/ca-trust/source/anchors/localCA.pem"
    mode: 0644
    owner: root
    group: root
  register: new_crt

- name: Trust crt
  shell: update-ca-trust
  when: new_crt is changed
