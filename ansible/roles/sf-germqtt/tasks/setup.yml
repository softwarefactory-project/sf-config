---
- include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=germqtt home_dir=/var/lib/germqtt ssh_key=zuul_rsa"

- name: "Setup configuration"
  template:
    src: germqtt.conf.j2
    dest: /etc/germqtt/germqtt.conf
    mode: 0440
    group: germqtt
  register: germqtt_conf

- name: Restart service
  service:
    name: germqtt
    state: restarted
  when: germqtt_conf|changed

- name: Start service
  service:
    name: germqtt
    state: started
  when: not germqtt_conf|changed
