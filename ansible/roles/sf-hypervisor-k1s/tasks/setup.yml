---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"

- name: Create /etc/k1s
  file:
    path: /etc/k1s
    state: directory

- name: Install certificates
  copy:
    content: "{{ item.content }}"
    dest: "/etc/k1s/{{ item.dest }}.pem"
    mode: 0400
  loop:
    - content: "{{ k1s_crt }}"
      dest: "cert"
    - content: "{{ k1s_key }}"
      dest: "key"
    - content: "{{ k1s_chain }}"
      dest: "chain"

- name: Setup configuration
  copy:
    content: |
      K1S_TOKEN={{ k1s_token }}
      K1S_TLS_PATH=/etc/k1s
    dest: /etc/sysconfig/k1s
    mode: 0400

- name: Start service
  service:
    name: k1s
    state: started
    enabled: yes
