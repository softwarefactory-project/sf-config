---
- include_tasks: "{{ sf_tasks_dir }}/check_version.yml"
- name: Execute upgrade tasks
  command: /bin/true
  notify: restart hydrant
  when: _version is changed
- include_tasks: "{{ sf_tasks_dir }}/write_version.yml"

- name: "Setup hydrant config"
  template:
    src: hydrant.yaml.j2
    dest: /etc/hydrant/hydrant.yaml
  notify: restart hydrant

- name: Start service
  systemd:
    name: hydrant
    state: started
    daemon_reload: "yes"
    enabled: "yes"
