---
- name: Disable services
  service:
    name: rabbitmq-server
    state: stopped
    enabled: "no"
  ignore_errors: "yes"

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/rabbitmq/mnesia

    - name: Remove packages
      yum:
        name: "{{ item }}"
        state: absent
      loop:
        - rabbitmq-server
  when: erase == True
