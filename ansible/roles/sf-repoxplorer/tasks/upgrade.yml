- name: Delete old repoxplorer elasticsearch indices
  command: 'curl -X DELETE "http://elasticsearch.{{ fqdn }}:9200/{{ item }}"'
  ignore_errors: true
  args:
    warn: no
  loop:
    - repoxplorer
    - repoxplorer-users
    - repoxplorer-projects

