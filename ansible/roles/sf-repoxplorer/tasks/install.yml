---
- name: "Install package"
  yum:
    name: "repoxplorer, wait4service"
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"
  delegate_to: "{{ item }}"
  with_items: "{{ executor_hosts | union( groups['repoxplorer'] ) }}"
