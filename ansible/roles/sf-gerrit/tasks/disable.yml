---
- name: Disable services
  service:
    name: gerrit
    state: stopped
    enabled: "no"
  ignore_errors: "yes"

- name: Delete container - gerrit
  include_role:
    name: sf-container
    tasks_from: delete.yaml
  loop: "{{ gerrit_components }}"

- block:
    - name: Remove files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/gerrit
        - /root/.ssh/gerrit_admin
        - /root/.ssh/gerrit_admin.pub
        - /var/lib/gerrit

    - name: Remove packages
      yum:
        name: "{{ item }}"
        state: absent
      loop:
        - gerrit
  when: erase == True
