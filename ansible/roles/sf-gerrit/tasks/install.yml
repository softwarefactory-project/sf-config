---
- name: Install packages
  yum:
    name:
      - pynotedb
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"

- name: Remove gerrit package
  yum:
    name:
      - gerrit
      - gitweb
      - gitweb-theme-kogakure
      - highlight
      - perl-Digest-MD5

    state: absent
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"

- name: Create gerrit user
  include_tasks: "{{ sf_tasks_dir }}/create_user.yml"
  vars:
    user_name: "{{ owner }}"
    ssh_key: gerrit_service_rsa
    shell: /bin/bash
    home_dir_mode: "0755"

- name: Get gerrit uid
  command: id -u gerrit
  register: _gerrit_id

- name: Expose gerrit uid
  set_fact:
    gerrit_uid: "{{ _gerrit_id.stdout }}"

- name: Pull image
  include_role:
    name: sf-container
    tasks_from: install.yaml
  loop: "{{ gerrit_components }}"
