---
# Use real shell for replication tests. TODO: improve replication test and set /sbin/nologin shell
- name: Create gerrit user
  include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=gerrit ssh_key=gerrit_service_rsa shell=/bin/bash"

- name: Expose public keys
  copy:
    content: "{{ gerrit_service_rsa_pub }}"
    dest: "/var/www/keys/gerrit_service_rsa.pub"
    mode: "0444"
  delegate_to: "{{ gateway_host }}"

- name: Initialize git access
  template:
    src: sshconfig.j2
    dest: /root/.ssh/config
  delegate_to: "{{ install_server_host }}"

- name: Initialize git config
  template:
    src: gitconfig.j2
    dest: /root/.gitconfig
  delegate_to: "{{ install_server_host }}"

# During the first run, config repo isn't created, so use the default file
- include_vars: "{{ item }}"
  with_first_found:
    - /root/config/gerrit/commentlinks.yaml
    - /usr/share/sf-config/ansible/roles/sf-repos/files/config/gerrit/commentlinks.yaml

- name: Install configuration files
  template:
    src: "{{ item.name }}.j2"
    dest: "{{ item.path }}/{{ item.name }}"
    owner: gerrit
    group: gerrit
    mode: "{{ item.mode }}"
  with_items:
    - {name: patchset-created,
       path: /var/lib/gerrit/hooks,
       mode: '0740'}
    - {name: change-merged,
       path: /var/lib/gerrit/hooks,
       mode: '0740'}
    - {name: gerrit.config,
       path: /etc/gerrit,
       mode: '0644'}
    - {name: secure.config,
       path: /etc/gerrit,
       mode: '0600'}
    - {name: gerrit,
       path: /etc/sysconfig,
       mode: '0444'}
  notify: [restart gerrit]

- name: Install static configuration files for gerrit
  copy:
    src: "{{ item.name }}"
    dest: /etc/gerrit/
    mode: 0644
    owner: gerrit
    group: gerrit
  with_items:
    - {name: GerritSiteHeader.html}
    - {name: GerritSite.css}

- name: Check for replication.config
  stat:
    path: /etc/gerrit/replication.config
  register: gerrit_replication_config

- name: Copy initial replication.config
  copy:
    src: replication.config
    dest: /etc/gerrit/
    mode: 0644
  when: not gerrit_replication_config.stat.exists

- name: Add monit service check
  copy:
    src: monit
    dest: /etc/monit.d/gerrit
    owner: root
    group: root
    mode: 0640
  notify:
    - restart monit

- name: Copy gerrit service key
  copy:
    content: "{{ hostvars[inventory_hostname][item.name] }}"
    dest: "/etc/gerrit/{{ item.file }}"
    mode: "{{ item.mode }}"
    owner: gerrit
    group: gerrit
  with_items:
    - {name: gerrit_service_rsa, file: ssh_host_rsa_key, mode: "0400"}
    - {name: gerrit_service_rsa_pub, file: ssh_host_rsa_key.pub, mode: "0444"}

- name: Copy gerrit admin key
  copy:
    content: "{{ gerrit_admin_rsa }}"
    dest: "/root/.ssh/gerrit_admin"
    mode: "0400"

- name: Copy gerrit admin pub key
  copy:
    content: "{{ gerrit_admin_rsa_pub }}"
    dest: "/root/.ssh/gerrit_admin.pub"
    mode: "0444"

- name: Allow gerrit to connect to himself for self replication test
  authorized_key:
    user: gerrit
    key: "{{ gerrit_service_rsa_pub }}"

- name: Apply selinux port labelling
  seport:
    ports: "{{ gerrit_port }}"
    proto: tcp
    setype: http_port_t
    state: present
  when: ansible_selinux.status == "enabled"

- name: Test if gerrit All-Projects exists
  stat:
    path: /var/lib/gerrit/git/All-Projects.git
  register: gerrit_allprojects

- name: Test if gerrit is running
  command: systemctl -q is-active gerrit
  register: _gerrit
  failed_when: _gerrit.rc != 3 and _gerrit.rc != 0
  changed_when: false

- name: Create .init directory
  file:
    path: /var/lib/gerrit/.init
    owner: gerrit
    mode: 0500
    state: directory

- name: Setup .init files
  copy:
    content: "{{ hostvars[inventory_hostname][item.key] }}"
    dest: "/var/lib/gerrit/.init/{{ item.dest }}"
    owner: gerrit
    mode: 0400
  with_items:
    - {key: gerrit_admin_password, dest: "admin_http_password"}
    - {key: gerrit_admin_rsa_pub, dest: "admin_ssh_key.pub"}
    - {key: gerrit_email, dest: "admin_email"}

- name: Update email address when update fqdn
  block:
    - name: Set admin and zuul emails
      set_fact:
        admin_email: 'admin@{{ fqdn }}'
        zuul_email: 'zuul@{{ fqdn }}'

    - name: Get zuul email in account_external_id from gerrit database
      shell: mysql --database=gerrit
             --execute "select email_address, external_id from account_external_ids"
             | awk '/zuul@/ {print $1}'
      register: gerrit_zuul_email
      changed_when: false

    - name: Get admin email in account_external_id from gerrit database
      shell: mysql --database=gerrit
             --execute "select email_address, external_id from account_external_ids"
             | awk '/admin@/ {print $1}'
      register: gerrit_admin_email
      changed_when: false

    - name: Update email address in account_external_ids table
      shell: mysql --database=gerrit --execute
            "update account_external_ids set email_address='{{ item.email }}' where external_id='{{ item.external_id }}'"
      with_items:
        - {email: '{{ admin_email}}', external_id: 'gerrit:admin'}
        - {email: '{{ zuul_email }}', external_id: 'mailto:{{ gerrit_zuul_email.stdout }}'}
      register: email_updated

    - name: Update external_id in account_external_ids table
      shell: mysql --database=gerrit --execute
            "update account_external_ids set external_id='{{ zuul_email }}' where email_address='{{ zuul_email }}' "
      register: email_updated

    - name: Update email address in accounts table
      shell: mysql --database=gerrit --execute
            "update accounts set preferred_email='{{ item.email }}' where full_name='{{ item.full_name }}'"
      with_items:
        - {email: '{{ admin_email }}', full_name: 'Software Factory Administrator'}
        - {email: '{{ zuul_email }}', full_name: 'Zuul CI'}
      register: email_updated

    - name: Restart service if fqdn is updated
      systemd:
        name: gerrit
        state: restarted
  when: update_fqdn is defined

- name: Initialize/Upgrade gerrit when service is not running
  command: /usr/bin/java -jar /usr/lib64/gerrit/release.war init -d /var/lib/gerrit --batch --no-auto-start --skip-plugins
  become: true
  become_user: gerrit
  when: _gerrit.rc == 3

- name: Reindex gerrit when service is not running
  command: /usr/bin/java -jar /usr/lib64/gerrit/release.war reindex -d /var/lib/gerrit
  become: true
  become_user: gerrit
  when: _gerrit.rc == 3

- name: Start service
  service:
    name: gerrit
    state: started
    enabled: "yes"

- name: Add zuul user
  command: /usr/share/sf-config/scripts/gerrit-set-ci-user.sh "zuul" "ssh-rsa {{ zuul_rsa_pub.split()[1] }}" "zuul@{{ fqdn }}"

- include_tasks: setup_acl.yml

- name: Setup socat service
  block:
    - name: Install service file for socat_gerrit
      copy:
        src: socat_gerrit.service
        dest: /lib/systemd/system/socat_gerrit.service
        owner: root
        group: root
        mode: 0644
      delegate_to: "{{ gateway_host }}"

    - name: Start socat_gerrit
      systemd:
        name: socat_gerrit
        enabled: "yes"
        state: started
        daemon_reload: yes
      delegate_to: "{{ gateway_host }}"
  when: groups['gerrit'] != groups['gateway']

- name: Copy ssh keys
  copy:
    content: "{{ item.content }}"
    dest: "/var/lib/managesf/.ssh/{{ item.name }}"
    mode: "{{ item.mode }}"
    owner: managesf
    group: managesf
  with_items:
    - {content: "{{ gerrit_admin_rsa }}", name: "gerrit_admin_rsa", mode: "0400"}
    - {content: "{{ gerrit_admin_rsa_pub }}", name: "gerrit_admin_rsa.pub", mode: "0444"}
  delegate_to: "{{ managesf_host }}"
  no_log: true
