---
- name: Disable services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: "no"
  loop:
    - storyboard
    - storyboard-worker
  ignore_errors: "yes"

- block:
    - name: Remove packages
      yum:
        name: "{{ item }}"
        state: absent
      loop:
        - storyboard
  when: erase == True
