---
- name: Setup hound config generator
  template:
    src: hound-config-generator.py.j2
    dest: /usr/local/bin/hound-config-generator.py
    mode: 0755

- name: Setup hound top-menu
  copy:
    src: hound.html
    dest: /var/www/hound.html
  delegate_to: "{{ item }}"
  with_items: "{{ groups['gateway'] }}"
