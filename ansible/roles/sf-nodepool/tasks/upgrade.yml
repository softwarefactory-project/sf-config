---
- name: Remove legacy configuration file
  file:
    path: "{{ nodepool_conf_dir }}/{{ item }}-logging.conf"
    state: absent
  with_items:
    - builder
    - launcher

# Nodepool service is stopped until update task execution
- name: Stop the services
  service:
    name: "rh-python35-{{ item }}"
    state: stopped
  with_items: "{{ nodepool_services }}"
  ignore_errors: "yes"
