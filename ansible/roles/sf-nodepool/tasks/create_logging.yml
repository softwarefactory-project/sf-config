---
- name: "Setup logging configuration"
  template:
    src: "logging.yaml.j2"
    dest: "{{ nodepool_conf_dir }}/{{ _logfile }}-logging.yaml"
  notify: restart nodepool

- name: "Create nodepool exception log"
  become: true
  file:
    path: "{{ nodepool_exception_log_dir }}"
    owner: nodepool
    group: nodepool
    mode: '0755'
    state: directory
