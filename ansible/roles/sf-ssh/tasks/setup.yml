---
- name: "Install service_rsa key"
  include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=root shell=/bin/bash home_dir=/root ssh_key=service_rsa"

- name: "Allow zuul to run sf-config-update"
  authorized_key:
    user: root
    key: "{{ item }}"
    key_options: 'command="/usr/share/sf-config/scripts/sf-config-update.sh",no-port-forwarding,no-x11-forwarding,no-agent-forwarding,no-pty'
  with_items:
    - "{{ zuul_worker_rsa_pub }}"

- name: Update hostname in ssh public keys
  block:
    - name: Get all pubkeys filenames
      shell: ls /var/lib/software-factory/bootstrap-data/ssh_keys/*.pub
      register: pubkeys

    - name: Set hostname in pub keys files
      shell: 'sed -i "s/@.*/@{{ fqdn }}/" {{ item }}'
      args:
        warn: false
      with_items:
        - '{{ pubkeys.stdout_lines }}'
  when: base_update_fqdn
