---
- name: "Check for pre-installed in /var/www/storyboard/{{ storyboard_webclient_commit }}"
  stat:
    path: "/var/www/storyboard/{{ storyboard_webclient_commit }}"
  register: installed

- name: "Create /var/www/storyboard"
  file:
    path: /var/www/storyboard
    state: directory
    mode: 0755
  when: installed.stat.exists == false

- name: "Ensure /var/www/storyboard is clean"
  shell: "rm -Rf /var/www/storyboard/*"
  when: installed.stat.exists == false

- name: "Extract pre-built client"
  unarchive:
    src: "{{ storyboard_webclient_url }}"
    dest: /var/www/storyboard/
    copy: no
  when: installed.stat.exists == false

- name: "Remove dist sub directory"
  shell: "mv /var/www/storyboard/dist/* /var/www/storyboard/ && rm -Rf /var/www/storyboard/dist/"
  when: installed.stat.exists == false

- name: "Touch /var/www/storyboard/{{ storyboard_webclient_commit }}"
  file:
    path: "/var/www/storyboard/{{ storyboard_webclient_commit }}"
    state: touch
    mode: 0644

