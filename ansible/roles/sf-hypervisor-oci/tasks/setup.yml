---
- name: Create user
  include: "{{ sf_tasks_dir }}/create_user.yml user_name=zuul-worker home_dir=/home/zuul-worker shell=/bin/bash"

- name: Enable root ssh access to nodepool
  authorized_key:
    user: root
    key: "{{ nodepool_rsa_pub }}"

- name: Enable zuul ssh access to zuul-worker
  authorized_key:
    user: zuul-worker
    key: "{{ zuul_rsa_pub }}"

- name: Ensure work dir exists
  file:
    path: /home/zuul-worker/src
    owner: zuul-worker
    group: zuul-worker
    state: directory
