---
- name: "Copy a backup of arch.yaml file"
  command: cp /etc/software-factory/arch.yaml /etc/software-factory/arch-backup.yaml

- name: "Backup data"
  synchronize:
    mode: pull
    src: "{{ item }}"
    dest: "{{ backup_dest }}/"
    delete: "yes"
    rsync_opts: --relative
  with_items:
    - /var/lib/software-factory/bootstrap-data
    - /var/lib/software-factory/jenkins
    - /root/config
    - /etc/software-factory
