---
- block:
    - name: "Remove edeploy configuration"
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/sf/
        - /etc/rsyncd.conf
    - name: "Disable rsyncd service"
      service:
        name: rsyncd
        state: stopped
        enabled: no
  when: sf_previous_version == "2.5.0"
