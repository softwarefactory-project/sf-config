---
- name: "Fetch software-factory configuration"
  synchronize:
    mode: pull
    src: /etc/software-factory/
    dest: "{{ log_dest }}/etc/"
  ignore_errors: true

- name: "Fetch logs"
  synchronize:
    mode: pull
    src: "/var/log/software-factory/"
    dest: "{{ log_dest }}/log/"
  ignore_errors: true

- name: "Fetch ansible configuration"
  synchronize:
    mode: pull
    src: "/var/lib/software-factory/ansible/"
    dest: "{{ log_dest }}/ansible/"
  ignore_errors: true

- name: "Fetch yum.repos.d"
  synchronize:
    mode: pull
    src: "/etc/yum.repos.d/"
    dest: "{{ log_dest }}/yum.repos.d"
    rsync_opts:
      - "--exclude=CentOS-*.repo"
  ignore_errors: true

- name: "Fetch config-repo"
  synchronize:
    mode: pull
    src: "/root/config/"
    dest: "{{ log_dest }}/config-repo/"
  ignore_errors: true
