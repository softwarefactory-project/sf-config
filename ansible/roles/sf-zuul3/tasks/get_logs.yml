---
- name: "Fetch zuul logs"
  synchronize:
    mode: pull
    src: "{{ zuul3_log_dir }}"
    dest: "{{ log_dest }}/log"
  ignore_errors: true

- name: "Fetch zuul config"
  synchronize:
    mode: pull
    src: "{{ zuul3_conf_dir }}"
    dest: "{{ log_dest }}/etc"
  ignore_errors: true

- name: "Fetch zuul home directory"
  synchronize:
    mode: pull
    src: "{{ zuul3_lib_dir }}"
    dest: "{{ log_dest }}/lib"
  ignore_errors: true
