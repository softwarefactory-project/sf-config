---
role_actions:
  - stop
  - install
  - setup
  - update
  - get_logs
  - disable

zuul3_services:
  - rh-python35-zuul-scheduler
  - rh-python35-zuul-merger
  - rh-python35-zuul-executor

zuul3_packages:
  - rh-python35-zuul
  - rh-python35-zuul-webui
  - rh-python35-zuul-scheduler
  - rh-python35-zuul-merger
  - rh-python35-zuul-executor
  - httpd
  - sf-web-assets

zuul3_conf_dir: "/etc/opt/rh/rh-python35/zuul"
zuul3_lib_dir: "/var/opt/rh/rh-python35/lib/zuul"
zuul3_log_dir: "/var/opt/rh/rh-python35/log/zuul"
zuul3_share_dir: "/opt/rh/rh-python35/root/usr/share/javascript/zuul"
zuul3_sysconfig: "/etc/opt/rh/rh-python35/sysconfig/zuul"

zuul3_port: 8085
zuul3_webapp_port: 8004

zuul3_mysql_host: "mysql.example.com"
zuul3_mysql_port: 3306
zuul3_mysql_db: "zuul3"
zuul3_mysql_user: "zuul"
zuul3_mysql_password: "CHANGE_ME"

gerrit_pub_url: "https://example.com/r/"
zuul3_pub_url: "https://example.com/zuul3/"
zuul3_internal_url: "http://localhost:{{ zuul3_port }}/"

zuul_loglevel: INFO
zuul_gear_loglevel: WARNING
zuul_root_loglevel: WARNING
