---
- name: "Install new release repo"
  yum:
    name: "https://softwarefactory-project.io/repos/sf-release-{{ sf_version }}.rpm"
    state: present
    validate_certs: no
  when:
    - sf_version != "master"
    - sf_version != sf_previous_version

# TODO: check if this is still needed
- name: "Fix yum contentdir vars"
  copy:
    content: "centos"
    dest: /etc/yum/vars/contentdir

# Note: with sf-3.6, the bin and plugins directories are no longer symlink
- name: Fix gerrit package conflict with symlinks
  shell: if test -L {{ item }}; then rm {{ item }}; fi
  loop:
    - /var/lib/gerrit/bin
    - /var/lib/gerrit/plugins

# TODO: keep in sync with sf-base/tasks/install.yaml when change openstack release
- name: Update openstack release before the upgrade
  yum:
    name: "centos-release-{{ item }}"
    state: present
    disablerepo: '{{ yum_disable_repo|default(omit) }}'
    enablerepo: '{{ yum_enable_repo|default(omit) }}'
  loop:
    - openstack-stein
  when: ansible_distribution == "CentOS"

# FIXME: remove grafana repo to force 7.5 (grafyaml doesn't work with 8.0)
- name: "Remove grafana.repo"
  file:
    name: /etc/yum.repos.d/grafana.repo
    state: absent

- name: "Update packages"
  yum:
    name: "*"
    update_cache: "yes"
    state: latest
    disablerepo: '{{ yum_disable_repo|default(omit) }}'
    enablerepo: '{{ yum_enable_repo|default(omit) }}'
