---
- name: 'Store installed packages list'
  shell: 'rpm -qa | sort > /var/lib/software-factory/package_installed'

- name: "Install new release repo"
  yum:
    name: "https://softwarefactory-project.io/repos/sf-release-{{ sf_version }}.rpm"
    state: present
    validate_certs: no
  when:
    - sf_version != "master"
    - sf_version != sf_previous_version

- set_fact:
    os_repo_base_url: https://rdoproject.org/repos

- set_fact:
    openstack_repo_rpm: |
      {{ os_repo_base_url }}/openstack-{{ os_release }}/rdo-release-{{ os_release }}.rpm

- name: Add openstack repo package
  yum:
    name:
      - '{{ openstack_repo_rpm }}'
    state: present
    disablerepo: '{{ yum_disable_repo|default(omit) }}'
    enablerepo: '{{ yum_enable_repo|default(omit) }}'
  register: rdo_repo

# TODO: check if this is still needed
- name: "Fix yum contentdir vars"
  copy:
    content: "centos"
    dest: /etc/yum/vars/contentdir

- name: "Update packages"
  yum:
    name: "*"
    update_cache: "yes"
    state: latest
    disablerepo: '{{ yum_disable_repo|default(omit) }}'
    enablerepo: '{{ yum_enable_repo|default(omit) }}'
  when: rdo_repo is changed
