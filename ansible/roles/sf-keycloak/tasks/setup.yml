- name: "Setup keycloak vhost certificates"
  when: not network['use_letsencrypt']
  notify: apache reload
  copy:
    content: "{{ item.content }}\n"
    dest: "/etc/pki/tls/{{ item.path }}"
    mode: "{{ item.mode|default(0444) }}"
    setype: cert_t
    seuser: system_u
    serole: object_r
  loop:
    - {content: "{{keycloak_crt}}", path: "certs/keycloak.{{ fqdn }}.crt"}
    - {content: "{{keycloak_chain}}", path: "certs/keycloak.{{ fqdn }}-chain.crt"}
    - {content: "{{keycloak_key}}", path: "private/keycloak.{{ fqdn }}.key", mode: '0400'}
  no_log: true

- name: Install configuration files
  template:
    src: "{{ item.name }}.j2"
    dest: "{{ item.path }}/{{ item.name }}"
    owner: "{{ item.user | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode }}"
    backup: yes
  loop:
    - {name: standalone.xml,
       path: /opt/jboss/keycloak/standalone/configuration/,
       mode: '0440',
       user: keycloak,
       group: keycloak}
    - {name: keycloak-vhost.conf,
       path: /etc/httpd/conf.d/,
       mode: '0440'}
  notify:
    - restart keycloak
    - apache reload

- name: Install custom themes
  copy:
    src: files/themes/sf
    dest: /opt/jboss/keycloak/themes
    owner: keycloak
    group: keycloak
    mode: '0644'

- name: Check if admin user is already created
  stat:
    path: /opt/jboss/keycloak/standalone/configuration/keycloak-add-user.json
  register: _keycloak_user_file

- name: Create master admin user
  shell: /opt/jboss/keycloak/bin/add-user-keycloak.sh -r master -u admin -p {{ authentication.admin_password }}
  when: not _keycloak_user_file.stat.exists
  no_log: true

- name: Start service
  service:
    name: keycloak
    state: started
    enabled: "yes"

- name: check for default realm
  shell: /opt/jboss/keycloak/bin/kcadm.sh get realms/{{ keycloak_default_realm }} --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
  register: _default_realm
  # account for time needed to start the service
  retries: 50
  delay: 3
  until: _default_realm.rc == 0 or _default_realm.stdout.find("not found") != -1
  ignore_errors: true
  no_log: true

- name: Create default realm
  shell: /opt/jboss/keycloak/bin/kcadm.sh create realms -s realm={{ keycloak_default_realm }} -s enabled=true --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
  when: _default_realm.rc != 0
  no_log: true

- name: Create default realm users
  include_tasks: create_or_update_user.yml
  loop:
    - {username: "admin", password: "{{ authentication.admin_password }}", firstName: "Admin", lastName: "Software Factory", email: "admin@{{ fqdn }}"}

# TODO: these could be sfconfig options
- name: Allow user registration, password reset
  shell: /opt/jboss/keycloak/bin/kcadm.sh update realms/{{ keycloak_default_realm }} -s "registrationAllowed=true" -s "resetPasswordAllowed=true" --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
  no_log: true

- name: Apply custom themes to default realm
  shell: /opt/jboss/keycloak/bin/kcadm.sh update realms/{{ keycloak_default_realm }} -s "loginTheme=sf" -s "accountTheme=sf" --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
  no_log: true

- name: Configure SMTP service
  shell: /opt/jboss/keycloak/bin/kcadm.sh update realms/{{ keycloak_default_realm }} -s "smtpServer.host=127.0.0.1" -s "smtpServer.port=25" -s "smtpServer.from=keycloak@{{ fqdn }}" -s "smtpServer.replyTo=admin@{{ fqdn }}" -s 'smtpServer.fromDisplayName="Software Factory IAM"' --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
  no_log: true

# Identity Providers

- name: Configure GitHub identity provider
  block:
    - name: Create the identity provider if needed
      shell: /opt/jboss/keycloak/bin/kcadm.sh create identity-provider/instances -r {{ keycloak_default_realm }} -s alias=github -s providerId=github -s enabled=true -s 'config.useJwksUrl="true"' -s config.clientId={{ authentication.oauth2.github.client_id }} -s config.clientSecret={{ authentication.oauth2.github.client_secret }}  --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
    # Fail if error not due to idp already existing
      register: _gh_idp
      failed_when: _gh_idp.rc != 0 and _gh_idp.stderr.find("Identity Provider github already exists") == -1
      no_log: true
    - name: check for an existing SSH key mapper
      shell: /opt/jboss/keycloak/bin/kcadm.sh get identity-provider/instances/github/mappers -r {{ keycloak_default_realm }} --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
      register: _gh_key_mapper
      no_log: True
    - name: Create the SSH key mapper if needed
      shell: /opt/jboss/keycloak/bin/kcadm.sh create identity-provider/instances/github/mappers -r {{ keycloak_default_realm }} -s name=pubkey_mapper -s identityProviderMapper=github-ssh-key-mapper -s 'config={"keyAttribute":"publicKey"}' -s identityProviderAlias=github --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
      when: _gh_key_mapper.stdout.find("publicKey") == -1
      no_log: true
  when: not authentication.oauth2.github.disabled

- name: Configure Google OAuth2 identity provider
  block:
    - name: Create the identity provider if needed
      shell: /opt/jboss/keycloak/bin/kcadm.sh create identity-provider/instances -r {{ keycloak_default_realm }} -s alias=google -s providerId=google -s enabled=true -s 'config.useJwksUrl="true"' -s config.clientId={{ authentication.oauth2.google.client_id }} -s config.clientSecret={{ authentication.oauth2.google.client_secret }}  --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
    # Fail if error not due to idp already existing
      register: _google_idp
      failed_when: _google_idp.rc != 0 and _google_idp.stderr.find("Identity Provider google already exists") == -1
      no_log: true
  when: not authentication.oauth2.google.disabled

- name: Configure BitBucket OAuth2 identity provider
  block:
    - name: Create the identity provider if needed
      shell: /opt/jboss/keycloak/bin/kcadm.sh create identity-provider/instances -r {{ keycloak_default_realm }} -s alias=bitbucket -s providerId=bitbucket -s enabled=true -s 'config.useJwksUrl="true"' -s config.clientId={{ authentication.oauth2.bitbucket.client_id }} -s config.clientSecret={{ authentication.oauth2.bitbucket.client_secret }}  --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
    # Fail if error not due to idp already existing
      register: _bitbucket_idp
      failed_when: _bitbucket_idp.rc != 0 and _bitbucket_idp.stderr.find("Identity Provider bitbucket already exists") == -1
      no_log: true
  when: not authentication.oauth2.bitbucket.disabled

- name: Configure OpenID Connect provider
  block:
    - name: Fetch the Provider configuration
      uri:
        url: "{{ authentication.openid_connect.issuer_url }}/.well-known/openid-configuration"
        return_content: yes
      register: _oidc_config_json
    - set_fact:
        _oidc_config: "{{ _oidc_config_json.content | from_json }}"
    - name: Create the identity provider if needed
      shell: /opt/jboss/keycloak/bin/kcadm.sh create identity-provider/instances -r {{ keycloak_default_realm }} -s displayName='{{ authentication.openid_connect.login_button_text }}' -s alias=oidc -s providerId=oidc -s enabled=true -s 'config.useJwksUrl="true"' -s config.authorizationUrl={{ _oidc_config['authorization_endpoint'] }} -s config.userInfoUrl={{ _oidc_config['userinfo_endpoint'] }} -s config.tokenUrl={{ _oidc_config['token_endpoint'] }} -s config.issuer={{ _oidc_config['issuer'] }} -s config.clientId={{ authentication.openid_connect.client_id }} -s config.clientSecret={{ authentication.openid_connect.client_secret }}  --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
    # Fail if error not due to idp already existing
      register: _oidc_idp
      failed_when: _oidc_idp.rc != 0 and _oidc_idp.stderr.find("Identity Provider oidc already exists") == -1
      no_log: true
  when: not authentication.openid_connect.disabled


# components OIDC clients

- name: Create or update OIDC clients
  include_tasks: configure_clients.yml
  loop:
    - {component: "managesf", use_secret: True}
    - {component: "gerrit", use_secret: True}
    - {component: "zuul", use_secret: True}
    - {component: "gateway", use_secret: False}
  when: item.component in roles

- name: Set up the firehose
  shell: /opt/jboss/keycloak/bin/kcadm.sh update events/config -r {{ keycloak_default_realm }} -s 'eventsListeners=["jboss-logging","mqtt"]' -s eventsEnabled=true -s enabledEventTypes=[] --no-config --server http://127.0.0.1:{{ keycloak_port }}/auth --realm master --user admin --password {{ authentication.admin_password }}
  no_log: true
