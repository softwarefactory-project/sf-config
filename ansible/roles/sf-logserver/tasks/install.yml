---
- name: Install requirements
  yum:
    name:
      - httpd
      - mod_wsgi
      - ara # we can't mix python2 and python3 in mod_wsgi, temporary install py2 version for now
    state: present
    disablerepo: "{{ yum_disable_repo|default(omit) }}"
    enablerepo: "{{ yum_enable_repo|default(omit) }}"
