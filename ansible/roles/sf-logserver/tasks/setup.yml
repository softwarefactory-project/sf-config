---
- name: Create user
  include_tasks: "{{ sf_tasks_dir }}/create_user.yml user_name=loguser shell=/bin/sh"

- name: Create logs directory
  file:
    path: /var/www/logs
    state: directory
    owner: loguser
    group: apache
    mode: 0755

- name: Authorize loguser sshkey
  authorized_key:
    user: loguser
    key: "{{ item }}"
  with_items: "{{ loguser_authorized_keys }}"

- name: Install httpd conf.d logserver
  copy:
    src: logserver.conf
    dest: /etc/httpd/conf.d/logserver.conf
  register: httpd_conf

- name: Install purge-logs script
  template:
    src: purge-logs.sh.j2
    dest: /usr/local/bin/purge-logs.sh
    mode: 0755

- name: Install purge-logs expiry
  cron:
    name: purge-logs
    job: /usr/local/bin/purge-logs.sh
    hour: 5
    minute: 0

- name: Ensure /var/www/static exist
  file:
    path: /var/www/static
    state: directory

- name: Install index header
  copy:
    content: '<script type="text/javascript" src="/static/js/topmenu.js"></script>'
    dest: /var/www/static/index-header.html

- name: Reload httpd
  service:
    name: httpd
    state: reloaded
    enabled: "yes"
  when: httpd_conf is changed

- name: Start services
  service:
    name: "{{ item }}"
    state: started
    enabled: "yes"
  with_items:
    - sshd
    - httpd
