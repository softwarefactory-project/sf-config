<Directory "/var/www/logs/">
    Options Indexes SymLinksIfOwnerMatch
    Require all granted
    IndexOptions FancyIndexing HTMLTable

</Directory>

<LocationMatch "/logs/">
    RewriteEngine On
    RewriteRule ^/var/www/logs/(.*console\.html)$ /htmlify/logs/$1 [QSA,L,PT]
    RewriteRule ^/var/www/logs/(.*\.txt\.gz)$ /htmlify/logs/$1 [QSA,L,PT]
</LocationMatch>

<Directory "/usr/lib/python2.7/site-packages/os_loganalyze/">
    Require all granted
</Directory>
SetEnv OS_LOGANALYZE_ROOT_PATH /var/www/
WSGIScriptAlias /htmlify /usr/lib/python2.7/site-packages/os_loganalyze/wsgi.py
