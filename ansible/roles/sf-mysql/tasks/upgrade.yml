---
- name: Gather the rpm packages as facts
  package_facts:
    manager: auto
  no_log : true

- service_facts:
  run_once: true

- name: If mariadb-server is running
  block:

    - name: Stop the service
      service:
        name: mariadb
        state: stopped

    - name: Remove mariadb rpm package
      yum:
        name: mariadb-server
        state: absent
        autoremove: true

    - name: Deleting old config files
      file:
        path: "{{ item }}"
        state: "absent"
      loop:
        - "/root/.my.cnf"
        - "/etc/my.cnf"
        - "/etc/my.cnf.d/mariadb-server.cnf"
  when:
  - "'mariadb-server' in ansible_facts.packages"
  - "'mariadb-server.service' in {{ ansible_facts.services }}"

- name: Pull image
  include_role:
    name: sf-container
    tasks_from: install.yaml
  loop: "{{ mysql_components }}"

- name: Disable services
  service:
    name: "{{ item.service }}"
    enabled: "no"
    state: stopped
  ignore_errors: true
  loop: "{{ mysql_components }}"

- name: Upgrade container
  include_role:
    name: sf-container
    tasks_from: upgrade.yaml
  loop: "{{ mysql_components }}"

- name: Create container
  include_role:
    name: sf-container
    tasks_from: setup.yaml
  loop: "{{ mysql_components }}"
