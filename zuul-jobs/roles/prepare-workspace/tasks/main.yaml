---
- name: Start zuul_console daemon.
  zuul_console:

- name: Create workspace directory.
  file:
    path: "{{ zuul_workspace_root }}"
    owner: zuul
    group: zuul
    state: directory

- name: Synchronize src repos to workspace directory.
  synchronize:
    dest: "{{ zuul_workspace_root }}"
    src: "{{ zuul.executor.src_root }}"
  no_log: true
