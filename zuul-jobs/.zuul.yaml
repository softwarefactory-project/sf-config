- job:
    name: base
    pre-run: base/pre
    post-run: base/post
    roles:
      - zuul: zuul-jobs
    success-url: https://sftests.com/logs/{build.uuid}/
    failure-url: https://sftests.com/logs/{build.uuid}/
    timeout: 1800
    vars:
      zuul_workspace_root: /var/lib/zuul
    nodes:
      - name: centos-7
        image: centos-7

- job:
    name: tox
    parent: base
    post-run: tox/post

- job:
    name: tox-cover
    parent: tox
    run: tox/cover
    voting: false

- job:
    name: tox-docs
    parent: tox
    run: tox/docs
    post-run: tox/docs-post

- job:
    name: tox-linters
    parent: tox
    run: tox/linters

- job:
    name: tox-py27
    parent: tox
    run: tox/py27

- job:
    name: tox-py34
    parent: tox
    run: tox/py34

- job:
    name: tox-tarball
    parent: tox
    run: tox/tarball
    post-run: tox/tarball-post

- project:
    name: zuul-jobs
    check:
      jobs:
        - tox-linters
