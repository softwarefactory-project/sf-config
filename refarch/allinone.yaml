---
description: "All in one instance architecture"
inventory:
  - name: managesf
    ip: 192.168.0.10
    roles:
      - install-server
      - mysql
      - zookeeper
      - rabbitmq
      - gateway
      - cauth
      - managesf
      - etherpad
      - lodgeit
      - gitweb
      - gerrit
      - gerritbot
      - logserver
      - zuul3-scheduler
      - zuul3-executor
      - zuul3-web
      - nodepool3-launcher
      - nodepool3-builder
      - murmur
      - elasticsearch
        # TODO: fix AnsibleUndefinedVariable: 'jobs_zmq_publishers' is undefined
        #      - job-logs-gearman-client
        #      - job-logs-gearman-worker
      - logstash
      - kibana
      - mirror
      - storyboard
      - storyboard-webclient
      - repoxplorer
      - firehose
      - hydrant
      - influxdb
      - graphite-api
      - grafana
