inventory:
  - ip: 192.168.240.5
    name: gateway
    roles:
      - install-server
      - mysql
      - rabbitmq
      - gateway
      - managesf
      - etherpad
      - lodgeit
      - gerrit
      - gerritbot
      - zuul-server
      - zuul-launcher
      - nodepool
      - jenkins
      - murmur
      - mirror
      - kibana
      - cauth
      - storyboard
      - storyboard-webclient
      - repoxplorer
      - firehose

  - ip: 192.168.240.6
