---
description: "A production ready architecture"
inventory:
  - name: gateway
    ip: 192.168.0.10
    roles:
      - install-server
      - mysql
      - zookeeper
      - rabbitmq
      - gateway
      - managesf
      - etherpad
      - lodgeit
      - gerrit
      - gitweb
      - gerritbot
      - zuul3-scheduler
      - zuul3-executor
      - zuul3-web
      - nodepool3-launcher
      - murmur
      - mirror
      - kibana
      - cauth
      - repoxplorer
      - firehose
      - grafana

  - name: elk
    ip: 192.168.0.11
    roles:
      - elasticsearch
      - job-logs-gearman-client
      - job-logs-gearman-worker
      - logstash
      - logserver
      - influxdb

  - name: nodepool-builder
    ip: 192.168.0.12
    roles:
      - nodepool3-builder

  - name: zuul-merger
    ip: 192.168.0.14
    public_url: http://zuul-merger.fqdn
    roles:
      - zuul3-merger

  - name: hypervisor-oci
    ip: 192.168.0.15
    max-servers: 6
    roles:
      - hypervisor-oci
