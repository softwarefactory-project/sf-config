    ram: 8
    roles:
      - jenkins
  - name: statsd
    ip: 192.168.135.106
    roles:
      - statsd
  - name: murmur
    ip: 192.168.135.107
    roles:
      - murmur
  - name: gerritbot
    ip: 192.168.135.108
    roles:
      - gerritbot
  - name: review
    ip: 192.168.135.109
    cpu: 4
    ram: 8
    roles:
      - gerrit
