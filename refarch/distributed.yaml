description: "One instances per service sample 10 nodes deployment"
inventory:
  - name: mysql
    ip: 192.168.135.101
    roles:
      - install-server
      - mysql
  - name: managesf
    ip: 192.168.135.102
    roles:
      - cauth
      - gateway
      - managesf
  - name: zuul
    ip: 192.168.135.103
    roles:
      - zuul
  - name: nodepool
    ip: 192.168.135.104
    roles:
      - nodepool
  - name: jenkins
