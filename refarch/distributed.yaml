---
description: "A production ready architecture"
inventory:
  - name: gateway
    ip: 192.168.0.10
    roles:
      - install-server
      - mysql
      - zookeeper
      - rabbitmq
      - gateway
      - managesf
      - etherpad
      - lodgeit
      - gerrit
      - gitweb
      - gerritbot
      - nodepool
      - jenkins
      - murmur
      - mirror
      - kibana
      - cauth
      - storyboard
      - storyboard-webclient
      - repoxplorer
      - firehose
      - zuul3-web

  - name: elk
    ip: 192.168.0.11
    roles:
      - elasticsearch
      - job-logs-gearman-client
      - job-logs-gearman-worker
      - logstash
      - logserver

  - name: nb01
    ip: 192.168.0.12
    roles:
      - nodepool3-builder

  - name: ze01
    ip: 192.168.0.13
    roles:
      - zuul3-executor

  - name: zm01
    ip: 192.168.0.14
    roles:
      - zuul3-merger

  - name: zs
    ip: 192.168.0.15
    public_url: http://zuul3.fqdn
    roles:
      - zuul3-scheduler

  - name: nl01
    ip: 192.168.0.16
    roles:
      - nodepool3-launcher
