---
description: "ZuulV3 service along ZuulV2"
inventory:
  - name: managesf
    ip: 192.168.0.1
    roles:
      - install-server
      - mysql
      - gateway
      - cauth
      - managesf
      - gitweb
      - gerrit
      - logserver
      - zuul-server
      - zuul-launcher
      - zuul-merger
      - zookeeper
      - nodepool-launcher
      - nodepool-builder
      - jenkins

  - name: zuul3
    ip: 192.168.0.2
    roles:
      - zuul3-scheduler
      - zuul3-merger
      - zuul3-executor
      - zuul3-web
      - nodepool3-launcher
      - nodepool3-builder
