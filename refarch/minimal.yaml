---
description: "Minimal Software Factory deployment"
inventory:
  - name: managesf
    ip: 192.168.0.10
    roles:
      - install-server
      - mysql
      - zookeeper
      - gateway
      - cauth
      - managesf
      - gitweb
      - gerrit
      - logserver
      - zuul-server
      - zuul-launcher
      - zuul-merger
      - zuul3-scheduler
      - zuul3-executor
      - zuul3-web
      - nodepool-launcher
      - nodepool3-launcher
      - jenkins
