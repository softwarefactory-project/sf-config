---
description: "The softwarefactory-project.io architecture"
inventory:
  - name: managesf
    ip: 192.168.0.10
    flavor: rdo.m1.xlarge
    disk: 160
    roles:
      - install-server
      - mysql
      - rabbitmq
      - gateway
      - managesf
      - etherpad
      - lodgeit
      - gerrit
      - gerritbot
      - zuul-server
      - zuul-merger
      - zuul-launcher
      - nodepool-launcher
      - jenkins
      - murmur
      - mirror
      - kibana
      - cauth
      - storyboard
      - storyboard-webclient
      - repoxplorer
      - firehose

  - name: elk
    ip: 192.168.0.11
    flavor: rdo.m1.large
    disk: 160
    roles:
      - logserver
      - elasticsearch
      - job-logs-gearman-client
      - job-logs-gearman-worker
      - logstash

  - name: nodepool-builder
    ip: 192.168.0.12
    flavor: rdo.m1.large
    disk: 100
    roles:
      - nodepool-builder

  - name: zuulv3
    ip: 192.168.0.13
    flavor: rdo.m1.large2
    disk: 80
    public_url: http://zuulv3.fqdn
    roles:
      - zuul-scheduler
      - zuul-merger
      - zuul-executor
      - zuul-web
      - nodepool-launcher
      - nodepool-builder
